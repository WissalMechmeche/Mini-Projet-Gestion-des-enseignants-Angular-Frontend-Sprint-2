<div class="container">
    <div>
    <h2>Modifier un Enseignant :</h2>
    </div>
    <form >
    <div hidden  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Enseignant</label>
    <input readonly type="text" [(ngModel)]="currentEnseignant.idEnseignant"
    name="idEnseignant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Enseignant</label>
    <input type="text"[(ngModel)]= "currentEnseignant.nomEnseignant"
    name="nomEnseignant" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Salaire</label>
    <input type="number" [(ngModel)]= "currentEnseignant.salaire"
    name="salaire" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date Naissance</label>
    <input type="date" [ngModel]="currentEnseignant.dateNaissance| date: 'yyyy-MM-dd'"
    (ngModelChange)=" currentEnseignant.dateNaissance= $event" name="dateNaissance" class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <label>DÃ©partement</label><br>
  <select name="departement" class="form-control form-control-lg" id="idDep" name="idDep"
  [(ngModel)] = "dep.idDep" >
      <option *ngFor="let departement of departements" [value] = "departement.idDep" >
        {{departement.nomDep}}
      </option>
  </select>
</div>
<div class="mt-2">
<button type="submit" (click)="updateEnseignant()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
