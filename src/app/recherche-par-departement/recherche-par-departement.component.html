<div class="col-sm-4 col-md-4 col-lg-4 mb-4">

  <select class="form-control form-control-lg" id="idDep" name="idDep"
  [(ngModel)]="idDep" (change)="onChange()" >
  <option *ngFor="let dep of departements" value="{{dep.idDep}}">
  {{dep.nomDep}}
  </option>
  </select>

<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped" >
  <thead>
  <tr>
      <th>Id</th><th>Nom</th><th>Date Naissance</th><th>Salaire</th><th>DÃ©partement</th>
  </tr>
  </thead>
  <tbody *ngFor="let enseignant of enseignantsRecherche">
  <tr >
  <td>{{enseignant.idEnseignant}}</td>
  <td>{{enseignant.nomEnseignant}}</td>
  <td>{{enseignant.dateNaissance | date:'dd/MM/yyyy'}}</td>
  <td>{{enseignant.salaire}}</td>
  <td>{{enseignant.departement.nomDep}}</td>

  <td><a *ngIf="authService.isAdmin()" class="btn btn-success"
    [routerLink]="['/updateEnseignant',enseignant.idEnseignant]">Modifier</a></td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
